# Lenet MNIST custom
---
type: ScaledTanh
package: LenetOps
inputs:
  - name: input
    maxDims: 5
parameters:
  - name: amplitude
    dataType: float
    scalar: true
  - name: scale
    dataType: float
    scalar: true
outputs:
  - name: output
    maxDims: 5
functionsLibrary: ./libScaledTanh.so
implementations:
  - backend: Interpreter
    type: scaledTanhExecute
    impl: ./libScaledTanh.so
...
---
type: L2Pool
package: LenetOps
inputs:
  - name: input
    maxDims: 4
parameters:
  - name: kernel_size
    dataType: int
    scalar: false
outputs:
  - name: poolOut
    maxDims: 4
functionsLibrary: ./libL2Pool.so
implementations:
  - backend: Interpreter
    type: l2poolExecute
    impl: ./libL2Pool.so
...
